services:
    api:
        build: .
        ports:
            - '3000:3000'
        env_file: .env
        depends_on:
            - db
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: mydb
        volumes:
            - db_data:/var/lib/postgresql/data
volumes:
    db_data:
